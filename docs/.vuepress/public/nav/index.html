<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --color-primary: #8ab4f8; 
            --color-background: #1e1e1e;
            --color-text: #e0e0e0;    
            --color-secondary-text: #a0a0a0; 
            --color-separator: #3a3a3d;
            --color-hover-bg: #3c3c3f; 

            --font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-size-base: 16px;
            --border-radius: 6px; 
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: 1.6;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--color-background);
            color: var(--color-text);
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            text-align: center;
            color: var(--color-text);
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--color-separator);
        }

        h2 {
            font-size: 1.6em;
            font-weight: 500;
            margin-top: 40px;
            margin-bottom: 25px;
            color: var(--color-primary);
            padding-bottom: 5px;
            border-bottom: 2px solid var(--color-separator);
        }

        .tool-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tool-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            margin-bottom: 10px; 
            border-radius: var(--border-radius);
            border: 1px solid var(--color-separator); 
            transition: all 0.2s ease;
            cursor: pointer; 
        }

        .tool-item:hover {
            background-color: var(--color-hover-bg); 
            border-color: var(--color-primary);
            transform: translateY(-2px); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
        }
        
        .tool-item:last-child {
            margin-bottom: 10px; 
        }

        .tool-info {
            flex-grow: 1;
            margin-right: 20px;
        }

        .tool-name {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 2px;
        }

        .tool-description {
            font-size: 0.9em;
            color: var(--color-secondary-text);
            font-weight: 300;
        }

        .tool-link a {
            text-decoration: none;
            color: var(--color-primary); 
            font-weight: 500;
            white-space: nowrap;
            transition: color 0.2s;
        }

        .tool-item:hover .tool-link a {
            text-decoration: underline;
        }

        #blog-list {
            list-style: none;
            padding: 0;
        }

        #blog-list li {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: var(--border-radius);
            border: 1px solid var(--color-separator);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        #blog-list li:hover {
            background-color: var(--color-hover-bg);
            border-color: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #blog-list a {
            color: var(--color-text);
            text-decoration: none;
            display: block; 
        }

        #blog-list a:hover {
            color: var(--color-primary); 
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            .tool-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            .tool-info {
                margin-bottom: 10px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>

        // ==========================================================
        // 核心功能：数组乱序函数 (Fisher-Yates 洗牌算法)
        // ==========================================================
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;

            // 当还有元素没有洗牌时...
            while (currentIndex != 0) {

                // 随机选取一个剩余的元素...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // ...并与当前元素交换
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }

            return array;
        }

        // ==========================================================
        // JavaScript 渲染逻辑
        // ==========================================================

        /**
         * 渲染通用工具列表 (装机工具, 渗透工具)
         */
        function renderTools(data, elementId) {
            const listElement = document.getElementById(elementId);
            if (!listElement) return;

            const html = data.map(item => `
                <li class="tool-item" data-link="${item.link}" title="${item.name}: ${item.desc} | ${item.linkText}">
                    <div class="tool-info">
                        <div class="tool-name">${item.name}</div>
                        <div class="tool-description">${item.desc}</div>
                    </div>
                    <div class="tool-link">
                        <a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.linkText}</a>
                    </div>
                </li>
            `).join('');
            
            listElement.innerHTML = html;
        }

        /**
         * 渲染博客列表
         */
        function renderBlogs(data) {
            const listElement = document.getElementById('blog-list');
            if (!listElement) return;
            
            // 🌟 博客数据在渲染前已经被 shuffleArray 处理
            const html = data.map(item => `
                <li data-link="${item.link}" title="${item.name}">
                    <a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.name}</a>
                </li>
            `).join('');

            listElement.innerHTML = html;
        }

        /**
         * 处理整个列表项的点击事件
         */
        function handleItemClick(event) {
            const listItem = event.target.closest('li');
            if (listItem) {
                const link = listItem.dataset.link;
                if (link) {
                    // 如果用户点击的是 li 内部的 a 标签本身，则由 a 标签的默认行为处理
                    if (event.target.tagName === 'A') {
                        return; 
                    }
                    // 否则，执行整个 li 的跳转
                    window.open(link, '_blank');
                }
            }
        }


        // 页面加载完成后执行渲染和事件绑定
        document.addEventListener('DOMContentLoaded', () => {
            renderTools(toolsData['installation-tools'], 'installation-tools-list');
            renderTools(toolsData['pentest-tools'], 'pentest-tools-list');

            const shuffledBlogs = shuffleArray(toolsData['blogs']);
            renderBlogs(shuffledBlogs);

            document.getElementById('installation-tools-list').addEventListener('click', handleItemClick);
            document.getElementById('pentest-tools-list').addEventListener('click', handleItemClick);
            document.getElementById('blog-list').addEventListener('click', handleItemClick);
        });
